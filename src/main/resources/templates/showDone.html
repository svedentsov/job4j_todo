<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Список задач</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <a class="navbar-brand" th:href="@{/allTasks}">Список задач</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <ul class="nav nav-pills">
                    <a class="nav-item nav-link bg-light" th:href="@{/allTasks}">Все</a>
                    <a class="nav-item nav-link bg-light" th:href="@{/showActive}">Активные</a>
                    <a class="nav-item nav-link active" href="#">Выполненные<span class="sr-only">(current)</span></a>
                </ul>
            </div>
        </div>
        <div class="navbar-nav justify-content-end">
            <ul class="nav nav-pills">
                <div th:if="${user.name != null}">
                    <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/loginPage}">
                        <span th:text="${user.name}"></span>
                        <span> | Войти</span>
                    </a>
                    <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/logout}">
                        <span th:text="${user.name}"></span>
                        <span> | Выйти</span>
                    </a>
                </div>
            </ul>
        </div>
    </nav>
    <div class="row" th:each="task : ${tasks}">
        <div class="col">
            <div class="card shadow">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-6 col-md-8">
                            <h5 class="card-title">
                                <a class="text-dark" th:href="@{|/description/${task.id}|}">
                                    <span th:if="${task.done}">
                                        <p style="text-decoration: line-through" th:text="${task.name}"></p>
                                    </span>
                                </a>
                            </h5>
                            <p class="text-muted">Категории:
                                <span th:each="category: ${task.categories}" th:text="${category.name}  + '; '"/>
                            </p>
                            <p class="card-subtitle text-muted">
                                Дата создания:
                                <span th:text="${task.created}"/></span>
                            </p>
                        </div>
                        <div class="col-6 col-md-4 text-right align-self-center">
                            <span th:if="${task.done}">
                                <span class="badge badge-success">Выполнена</span>
                                 <p></p>
                                <p class="card-subtitle text-muted">Автор:
                                    <span class="card-text" th:text="${task.user.name}"/>
                                </p>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
