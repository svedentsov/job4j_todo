<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Список задач</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/allTasks}">Список задач</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <ul class="nav nav-pills">
                    <a class="nav-item nav-link bg-light" th:href="@{/allTasks}">Все</a>
                    <a class="nav-item nav-link bg-light" th:href="@{/showActive}">Активные</a>
                    <a class="nav-item nav-link bg-light" th:href="@{/showDone}">Выполненные</a>
                </ul>
            </div>
        </div>
        <div class="navbar-nav justify-content-end">
            <ul class="nav nav-pills">
                <div th:if="${user.name != null}">
                    <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/loginPage}">
                        <span th:text="${user.name}"></span>
                        <span> | Войти</span>
                    </a>
                    <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/logout}">
                        <span th:text="${user.name}"></span>
                        <span> | Выйти</span>
                    </a>
                </div>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col">
            <div class="shadow card">
                <div class="card-body">
                     <span th:if="${!task.done}">
                                <span class="badge badge-primary">Активна</span>
                        <h5 class="card-title" th:text="${task.name}"/>
                    </span>
                    <span th:if="${task.done}">
                                <span class="badge badge-success">Выполнена</span>
                        <h5 class="card-title" style="text-decoration: line-through" th:text="${task.name}"/>
                    </span>
                    <p>
                        <span class="card-text" th:text="${task.description}"/>
                    </p>
                    <p>
                        <b>Категории:</b>
                        <span th:each="category: ${task.getCategories()}" th:text="${category.name} + '; '"></span>
                    </p>
                    <p>
                        <b>Создано:</b>
                        <span class="card-text" th:text="${task.created}"/>
                    </p>
                    <p>
                        <b>Автор:</b>
                        <span class="card-text" th:text="${task.user.name}"/>
                    </p>
                    <div class="row">
                        <form>
                        <span th:if="${!task.done}">
                            <button type="submit" class="btn btn-success ml-3"
                                    th:formaction="@{|/setDone/${task.id}|}">Выполнить</button>
                        </span>
                        </form>
                        <form>
                        <span th:if="${task.done}">
                            <button type="submit" class="btn btn-primary ml-3"
                                    th:formaction="@{|/setActive/${task.id}|}">Активировать</button>
                        </span>
                        </form>
                        <form>
                            <button type="submit" class="btn btn-warning ml-2"
                                    th:formaction="@{|/editTask/${task.id}|}">Редактировать
                            </button>
                            <button type="submit" class="btn btn-danger ml-1"
                                    th:formaction="@{|/deleteTask/${task.id}|}">Удалить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
